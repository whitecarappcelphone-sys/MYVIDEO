<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Secuencia de Videos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('https://i.imgur.com/wJ9xXfF.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      overflow: hidden;
    }

    #videoContainer {
      position: relative;
      width: 100%;
      max-height: 50vh;
      display: flex;
    }

    video {
      width: 100%;
      max-height: 50vh;
      object-fit: cover;
      opacity: 1; /* Siempre visible */
      transition: none; /* Sin animaciones */
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="videoPlayer" muted playsinline></video>
  </div>
  
  <script>
    const videos = ["video1.mp4", "video2.mp4", "video3.mp4", "video4.mp4", "video5.mp4"];
    let currentVideo = 0;
    const player = document.getElementById("videoPlayer");
    let videoTimeout;

    function playVideo(index) {
      player.src = videos[index];
      player.load();
      player.play();
    }

    function advanceToNext() {
      clearTimeout(videoTimeout); 
      currentVideo = (currentVideo + 1) % videos.length;
      playVideo(currentVideo);
    }

    function goToPrevious() {
      clearTimeout(videoTimeout); 
      currentVideo = (currentVideo - 1 + videos.length) % videos.length;
      playVideo(currentVideo);
    }

    player.addEventListener("loadeddata", () => {
      clearTimeout(videoTimeout);
      videoTimeout = setTimeout(advanceToNext, 8000);
    });

    // Swipe Detection
    let startX = 0;
    let endX = 0;

    player.addEventListener("touchstart", (e) => {
      startX = e.touches[0].clientX;
    });

    player.addEventListener("touchend", (e) => {
      endX = e.changedTouches[0].clientX;
      const diff = endX - startX;
      
      if (Math.abs(diff) > 50) {
        if (diff < 0) {
          advanceToNext(); // Swipe izquierda
        } else {
          goToPrevious(); // Swipe derecha
        }
      }
    });

    playVideo(currentVideo);
  </script>
</body>
</html>
