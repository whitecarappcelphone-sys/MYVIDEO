<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Secuencia de Videos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('https://i.imgur.com/wJ9xXfF.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      overflow: hidden;
    }

    #videoContainer {
      position: relative;
      width: 100%;
      max-height: 50vh;
      display: flex;
    }

    video {
      width: 100%;
      max-height: 50vh;
      object-fit: cover;
      opacity: 1;
      transition: none;
    }

    /* Contenedor transparente para la flecha */
    #swipeHintContainer {
      position: absolute;
      right: 18px;
      bottom: 10px;
      z-index: 10;
      padding: 6px 10px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Flecha animada */
    #swipeHint {
      font-size: 24px;
      color: white;
      transform: rotate(180deg); /* Flecha hacia la izquierda */
      opacity: 0.8;
      animation: swipeLeft 1.5s infinite;
    }

    @keyframes swipeLeft {
      0% {
        transform: rotate(180deg) translateX(0);
        opacity: 0.3;
      }
      50% {
        transform: rotate(180deg) translateX(-10px);
        opacity: 1;
      }
      100% {
        transform: rotate(180deg) translateX(0);
        opacity: 0.3;
      }
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="videoPlayer" muted playsinline></video>
    <div id="swipeHintContainer">
      <div id="swipeHint">âž”</div>
    </div>
  </div>

  <script>
    const videos = ["video1.mp4", "video2.mp4", "video3.mp4", "video4.mp4", "video5.mp4"];
    let currentVideo = 0;
    const player = document.getElementById("videoPlayer");
    const swipeHintContainer = document.getElementById("swipeHintContainer");
    let videoTimeout;
    let hasSwiped = false;

    function playVideo(index) {
      player.src = videos[index];
      player.load();
      player.play();
    }

    function advanceToNext() {
      clearTimeout(videoTimeout); 
      currentVideo = (currentVideo + 1) % videos.length;
      playVideo(currentVideo);
    }

    function goToPrevious() {
      clearTimeout(videoTimeout); 
      currentVideo = (currentVideo - 1 + videos.length) % videos.length;
      playVideo(currentVideo);
    }

    player.addEventListener("loadeddata", () => {
      clearTimeout(videoTimeout);
      videoTimeout = setTimeout(advanceToNext, 8000);
    });

    // Swipe Detection
    let startX = 0;
    let endX = 0;

    player.addEventListener("touchstart", (e) => {
      startX = e.touches[0].clientX;
    });

    player.addEventListener("touchend", (e) => {
      endX = e.changedTouches[0].clientX;
      const diff = endX - startX;

      if (Math.abs(diff) > 50) {
        if (!hasSwiped) {
          hasSwiped = true;
          swipeHintContainer.style.display = "none"; // Ocultar la flecha tras el primer swipe
        }

        if (diff < 0) {
          advanceToNext(); // Swipe izquierda
        } else {
          goToPrevious(); // Swipe derecha
        }
      }
    });

    playVideo(currentVideo);
  </script>
</body>
</html>
